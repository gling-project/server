@(languages:be.lynk.server.dto.ListDTO[be.lynk.server.dto.LangDTO],data:be.lynk.server.dto.InterfaceDataDTO)

<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8"/>
        <link rel="canonical" href="http://projectpoc.herokuapp.com" >

        <script src="@routes.Assets.at("components/mobile-angular-ui/dist/js/mobile-angular-ui.components.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("components/angucomplete/angucomplete.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("components/underscore/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("components/mathjs/dist/math.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css")">


        <script src="http://connect.facebook.net/en_US/sdk.js" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/controller/WelcomeCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controller/HomeCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controller/BusinessRegistrationCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controller/BusinessWelcomeCtrl.js")" type="text/javascript"></script>


        @header.header()

        <!-- css -->
        <!-- dependencies -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/angucomplete/angucomplete.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/bootstrap/dist/css/bootstrap-theme.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/ng-table/ng-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css")">

        <!-- main -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

</head>
    <body ng-app="app">

            <!-- load data -->
        <script>
            var data = @Html(new ObjectMapper().writeValueAsString(data));
            var languages = @Html(new ObjectMapper().writeValueAsString(languages.getList));
            var lang = "@ctx().lang().code";
        </script>

            <!-- Sidebars -->
        <div class="sidebar sidebar-left" ui-turn-off='uiSidebarLeft'>
            <div class="scrollable">
                <h1 class="scrollable-header app-name">My App</h1>
                <div class="scrollable-content">
                    <div class="list-group" ui-turn-off='uiSidebarLeft'>
                        <a class="list-group-item" href="#/link1">Link 1
                            <i class="fa fa-chevron-right pull-right"></i></a>
                        <a class="list-group-item" href="#/link2">Link 2
                            <i class="fa fa-chevron-right pull-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="app nav-bar">
            <div class="navbar navbar-app navbar-absolute-top"><!-- Top Navbar -->

                <div class="navbar-brand navbar-brand-center">
                    plop
                </div>

                <div class="btn-group pull-left">
                    <div class="btn btn-navbar">
                        <div ui-toggle="uiSidebarLeft" class="nav-button">
                            <i class="fa fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>

                <!-- App body -->

            <div class='app-body'>
                <div class='app-content'>
                    <ng-view></ng-view>
                </div>
            </div>
        </div><!-- ~ .app -->

        <!-- Modals and Overlays -->
        <div ui-yield-to="modals"></div>


    </body>
