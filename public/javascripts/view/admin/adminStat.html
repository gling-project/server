<super-admin-menu-ctrl></super-admin-menu-ctrl>

<h1>Stats</h1>

<table class="admin_stat">
    <tr ng-repeat="(title, value) in stats">
        <td>{{title}}</td>
        <td>{{value}}</td>
    </tr>
</table>
<button ng-click="refreshStat()">Refrech</button>


<h1>User Details</h1>

<table>
    <tr ng-repeat="detail in details">
        <td>{{detail.title}}</td>
        <td style="vertical-align: top">

            <donut-chart-ctrl style="width: 300px;height: 300px;display: inline-block;"
                              ng-info="detail.nbSessionChartParam"></donut-chart-ctrl>
        </td>
        <td>

            <donut-chart-ctrl style="width: 300px;height: 300px;display: inline-block;"
                              ng-info="detail.nbFollowChartParam"></donut-chart-ctrl>
        </td>
        <td>

            <donut-chart-ctrl style="width: 300px;height: 300px;display: inline-block;"
                              ng-info="detail.nbAddressChartParam"></donut-chart-ctrl>
        </td>
    </tr>
    <tr collapse="2">
        <button ng-click="refreshDetails()">Refrech</button>
    </tr>
</table>
