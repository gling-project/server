<super-admin-menu-ctrl></super-admin-menu-ctrl>

<h1>Stats</h1>

<table class="admin_stat">
    <tr ng-repeat="(title, value) in stats">
        <td>{{title}}</td>
        <td>{{value}}</td>
    </tr>
</table>
<button ng-click="refreshStat()">Refrech</button>


<h1>User Details</h1>

<table>
    <tr>
        <td style="vertical-align: top">

            <table class="admin_stat">
                <tr>
                    <td>id</td>
                    <td>enregistr√© depuis</td>
                    <td>nb de session</td>
                    <td>nb de follow</td>
                </tr>
                <tr ng-repeat="userDetail in userDetails">
                    <td>{{userDetail.accountId}}</td>
                    <td>{{userDetail.creationDate | date}}</td>
                    <td>{{userDetail.nbSessions}}</td>
                    <td>{{userDetail.nbFollow}}</td>
                </tr>
            </table>
        </td>
        <td style="vertical-align: top">

            <donut-chart-ctrl style="width: 300px;height: 300px;display: inline-block;"
                              ng-info="nbSessionChartParam"></donut-chart-ctrl>

            <donut-chart-ctrl style="width: 300px;height: 300px;display: inline-block;"
                              ng-info="nbFollowChartParam"></donut-chart-ctrl>
        </td>
    </tr>
    <tr collapse="2">
        <button ng-click="refreshDetails()">Refrech</button>
    </tr>
</table>
