<div class="category_and_interest">

    Recherche<input ng-model="search"/>


    <table>
        <tr>
            <td></td>
            <td ng-repeat="interest in interests">{{interest.name}}</td>
        </tr>
        <tr ng-repeat="category in getCategoryList()">
            <td>{{category.translationName | translateText}}</td>
            <td ng-repeat="interest in interests">
                <input style="width:40px" value="{{getPriority(category,interest)}}" ng-blur="save($event,category,interest)"/>
            </td>
        </tr>


    </table>


</div>
