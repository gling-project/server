<mobile-title-ctrl title="'--.page.customer_registration.title'" display-menu="false"></mobile-title-ctrl>
<div class='app-body'>
    <div class='app-content modal-login'>

        <div class="scrollable">
            <div class="section customer-registration scrollable-content">

                <div class="modal-description">
                    {{'--.customer.registrationModal.help.business' |translateText}}<br/>
                </div>

                <div class="facebook-login-btn-container">
                    <button ng-click="fb_login();" class="facebook-login-btn btn btn-primary">
                        <img src="/assets/images/facebook/login_icon.png"/>
                        <span>{{'--.registrationModal.facebook.btn' |translateText}}</span>
                    </button>
                </div>

                <table class="horizontal-split">
                    <tr>
                        <td>
                            <div></div>
                        </td>
                        <td>{{'--.generic.or' | translateText}}</td>
                        <td>
                            <div></div>
                        </td>
                    </tr>
                </table>

                <account-form-ctrl ng-info="accountParam"></account-form-ctrl>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-app navbar-absolute-bottom">

    <div class="btn-group navbar-brand-center">
        <div style="text-align: center;width: 100%;">
            <div
                    class="btn btn-navbar glyphicon glyphicon-home"
                    ng-click="navigateTo('/')">
            </div>

        </div>
    </div>
    <div class="btn-group pull-right">
        <div class="btn btn-navbar"
             type="button"
             ng-click="save()">
            {{'--.generic.save' |translateText}}
        </div>
    </div>
</div>
