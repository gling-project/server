<mobile-title-ctrl title="'--.page.welcome.title'" display-menu="false"></mobile-title-ctrl>
<div class='app-body'>
    <div class='app-content'>
        <div class="section">

            <h2>Welcome to Lynk</h2>

            <div>{{'--.mobile.welcome.login.desc' | translateText}}</div>

            <login-form-ctrl ng-info="loginFormParam"></login-form-ctrl>

            <div class="generic-center">
                <button
                        ng-click="save()"
                        ng-disabled="loading"
                        type="button"
                        class="btn btn-primary">
                    {{'--.mobile.welcome.login.btn' | translateText}}
                </button>
            </div>

            <div class="link"
                 ng-click="navigateTo('/forgot_password')">{{'--.login.form.button.forgotPassword' | translateText}}
            </div>


            <div class="mobile_welcome_registration_title">{{'--.mobile.welcome.registration.desc' | translateText}}</div>

            <div class="generic-center">
                <button class="btn btn-primary" ng-click="navigateTo('/customer_registration')">
                    {{'--.mobile.welcome.toCustomerRegistration.btn' | translateText}}
                </button>
            </div>


        </div>
    </div>
</div>
