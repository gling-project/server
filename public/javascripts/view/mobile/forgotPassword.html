<mobile-title-ctrl title="'--.page.forgot_password.title'" display-menu="false"></mobile-title-ctrl>
<div class='app-body'>
    <div class='app-content'>

        <div class="scrollable">
            <div class="section customer-registration scrollable-content">

                <p>{{'--.forgotPassword.desc' | translateText}}</p>

                <dir-field-text ng-info="fields.email"></dir-field-text>

                <div class="generic-center">
                    <button
                            ng-click="save()"
                            ng-disabled="loading"
                            type="button"
                            class="btn btn-primary">
                        {{'--.mobile.forgotPassword.btn' | translateText}}
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom">

    <div class="btn-group navbar-brand-center">
        <div style="text-align: center;width: 100%;">
            <div
                    class="btn btn-navbar glyphicon glyphicon-home"
                    ng-click="navigateTo('/')">
            </div>

        </div>
    </div>
</div>
