<header-search-ctrl></header-search-ctrl>

<!-- body -->
<div class='app-body'>
    <div class='app-content'>

        <div class="body-mask"
             ng-show="displayMask"></div>

        <div class="scrollable">
            <div class="scrollable-content scrollable-content-body">

                <div class="scrollable-content-inner">

                    <!-- interest -->
                    <div style="overflow: auto">
                        <div class="home-interest-box"
                             ng-style="{width:(customerInterests.length * 55 + 20) + 'px'}">

                            <button class="gling-button home-interest {{'gling-icon-' + interest.name}}"
                                    ng-repeat="interest in customerInterests"
                                    ng-show="interest.iconName!=null"
                                    ng-click="searchByInterest(interest)"
                                    ng-class="{'selected':interest.selected === true}">
                            </button>

                        </div>
                    </div>

                    <!--<div style="overflow: auto">-->
                        <!--<div class="business-page-menu"-->
                             <!--ng-style="{width:(customerInterests.length * 34 + 4) + 'px'}">-->
                            <!--<button class="gling-button {{action.icon}}"-->
                                    <!--ng-class="{'selected':interfaceToDisplay === action.name}"-->
                                    <!--ng-repeat="action in actions"-->
                                    <!--ng-show="action.display()"-->
                                    <!--ng-click="action.action()">-->
                            <!--</button>-->
                        <!--</div>-->
                    <!--</div>-->


                    <publication-list-mobile-ctrl ng-info="publicationListCtrl"></publication-list-mobile-ctrl>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- footer -->
<div class="navbar navbar-app navbar-absolute-bottom">

    <div class="btn-group navbar-brand-center">
        <div class="home-footer">

            <!-- switch -->
            <div>
                <div class="home-footer-position-details"
                     ng-class="{'generic-block':displayPositionDetails  === true}">

                    <div ng-repeat="position in positions"
                         class="link"
                         ng-click="selectPosition(position.key)">
                        {{position.translation | translateText}}
                    </div>

                </div>

                <button ng-click="openPositionDetails()"
                        class="glyphicon gling-icon-location gling-button">
                </button>
            </div>

            <div class="onoffswitch">
                <input type="checkbox"
                       name="onoffswitch"
                       class="onoffswitch-checkbox"
                       id="switchHome"
                       checked
                       ng-model="followedMode">
                <label class="onoffswitch-label" for="switchHome">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>

            <div>
                <div class="home-footer-position-details"
                     ng-class="{'generic-block':displayFavoriteBusiness  === true}">

                    <div ng-repeat="follow in follows"
                         class="link"
                         ng-click="navigateTo('/business/'+follow.businessId)">
                        {{follow.businessName}}
                    </div>

                </div>

                <button ng-click="openFavoriteBusiness()"
                        class="glyphicon gling-icon-bell gling-button">
                </button>
            </div>


        </div>
    </div>
</div>
