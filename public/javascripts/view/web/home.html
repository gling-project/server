<div class="content-block">

    <to-top-ctrl></to-top-ctrl>

    <div class="home-interest-switch home-interest-box" ng-show="accountService.myself != null">

        <!-- switch -->
        <div>
            <label class="gling-button gling-icon-home home-interest"></label>
        </div>
        <div>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"
                       checked ng-model="followedMode"/>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
        <div>
            <label class="gling-button gling-icon-bell home-interest"></label>
        </div>
    </div>

    <!-- interest -->
    <div class="home-interest-box">

        <div class="home-interest-box-background">

            <button ng-click="left()"
                    class="gling-button home-interest home-interest-arrow gling-icon-arrow_left"
                    ng-disabled="interestDisplayFirst <= 0">
            </button>

            <button class="gling-button home-interest button-with-label {{'gling-icon-' + interest.name}}"
                    ng-repeat="interest in interestDisplayed"
                    ng-show="interest.iconName!=null"
                    ng-click="searchByInterest(interest)"
                    ng-class="{'selected':interest.selected === true}">
                <p>{{interest.translationName}}</p>
            </button>

            <button ng-click="right()"
                    class="gling-button home-interest home-interest-arrow gling-icon-arrow_right"
                    ng-disabled="interestDisplayFirst >= customerInterests.length - interestDisplayMax">
            </button>
        </div>


    </div>
    <!-- publication list -->
    <publication-list-ctrl ng-info="publicationListCtrl"></publication-list-ctrl>

</div>
