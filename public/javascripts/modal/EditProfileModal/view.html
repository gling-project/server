<!-- edit your personal information -->
<div class="modal-header">
    <button class="btn glyphicon glyphicon-remove" style="float:right" ng-click="close()"></button>
    <h4 class="modal-title">{{'--.editProfileModal.title' | translateText}}</h4>
</div>
<div class="modal-body form" dir-enter="save()">

    <div ng-class="{'hidden':loadingFinish==true}" class="form_loading">
        <img src="/assets/images/form_loading.gif"/>
    </div>

    <div ng-class="{'hidden':loadingFinish!=true}">

        <dir-field-select ng-info="fields.gender"></dir-field-select>

        <dir-field-select ng-info="fields.language"></dir-field-select>

        <dir-field-text ng-info="fields.firstname"></dir-field-text>

        <dir-field-text ng-info="fields.lastname"></dir-field-text>

        <dir-field-text ng-info="fields.login"></dir-field-text>

        <dir-field-text ng-info="fields.password" ng-show="account.loginAccount==true"></dir-field-text>

        <div class="col-md-3" ng-show="account.loginAccount==true"></div>
        <button type="button" class="btn btn-primary" ng-click="editPassword()">{{'--.changePasswordModal.title' |
            translateText}}
        </button>

    </div>

</div>
<div class="modal-footer">
    <button ng-disabled="loading" type="button" class="btn btn-default" ng-click="close()">{{'--.generic.close' |
        translateText}}
    </button>
    <button ng-disabled="loading" type="button" class="btn btn-primary" ng-click="save()">{{'--.generic.save' |
        translateText}}
    </button>
    <img src="/assets/images/modal-loading.gif" ng-show="loading"/>
</div>
