<div class="modal-header">
    <button class="btn glyphicon glyphicon-remove" style="float:right" ng-click="close()"></button>
    <h4 class="modal-title">{{title | translateText}}</h4>
</div>
<div class="modal-body inject-data">


</div>
<div class="modal-footer">
    <button ng-disabled="loading" type="button" class="btn btn-default" ng-click="close()">
        {{'--.generic.close' | translateText}}
    </button>
    <button id="basic-modal-btn-save" ng-disabled="loading" type="button" class="btn btn-primary" ng-click="save()">
        {{'--.generic.save' | translateText}}
    </button>
    <img src="/assets/images/modal-loading.gif" ng-show="loading" />
</div>
