<div class="form">

    <div ng-class="{'hidden':loadingFinish==true}" class="form_loading">
        <img src="/assets/images/form_loading.gif"/>
    </div>

    <div ng-class="{'hidden':loadingFinish!=true}">
        <dir-field-text ng-info="fields.email"></dir-field-text>

        <dir-field-text ng-info="fields.password"></dir-field-text>

        <dir-field-check ng-info="fields.keepSessionOpen"></dir-field-check>

        <div class="modal-login-or">
            <div></div>
            <div>{{'--.generic.or' | translateText}}</div>
            <div></div>
        </div>

        <div class="facebook-login-btn-container">
            <button ng-click="fb_login();" class="facebook-login-btn btn btn-primary">
                <img src="/assets/images/facebook/login_icon.png"/>
                <span>{{'--.registrationModal.facebook.btn' |translateText}}</span>
            </button>
        </div>

    </div>
</div>
