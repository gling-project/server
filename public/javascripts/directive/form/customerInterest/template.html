<div class="form">

    <div class="row customer_interest_form_container">

        <div class="customer_interest_form" ng-repeat="interest in interests">

            <div class="col-xs-12 col-sm-6 col-md-4">
                <button class="interest btn" ng-class="{interest_selected:interest.registrationSelection}" ng-click="select(interest)">
                    <input type="checkbox" ng-checked="interest.registrationSelection"/>
                    <span class="{{'gling-icon-' + interest.name}}"></span>
                    {{interest.translationName | translateText}}
                </button>
            </div>

        </div>
    </div>
</div>
