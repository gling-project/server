<div class="input-text field_text row"
     ng-class="{'error' : displayError()===true,'has-calculator': getInfo().hasCalculator===true}"
     ng-hide="isActive() === false">
    <div class="form-group row">
        <label class="control-label col-md-3" ng-show="getInfo().fieldTitle">
            {{getInfo().fieldTitle |translateText}}
        </label>

        <div class="col-md-6">
            <div ng-class="{'input-group':!!getInfo().money}">
                <div ng-show="inDownload=== true &amp;&amp; percent != 100" class="document-question-progress-bar">
                    <div ng-style="style">
                        <spa></spa>
                    </div>
                </div>
                <div ng-show="inDownload=== true && percent != 100" class="document-question-progress-percentage">
                    {{percent}} %
                </div>
                <div ng-show="inDownload=== true && percent == 100">{{'--.field.document.inTreatment' |
                    translateText}}
                </div>
                <span class="btn btn-default btn-file field-document-btn"
                      ng-hide="inDownload === true || getInfo().disabled()">
                    {{((getInfo().field!=null)?'--.download.button.update':'--.download.button.new') | translateText}}
                    <input
                            name="{{ id }}"
                            type="file"
                            ng-file-select="onFileSelect($files)"
                            />
                </span>

                <div ng-show="success">{{'--.field.document.success' | translateText}}</div>
            </div>
        </div>
        <div class="col-md-3 errors" ng-show="displayError()===true">{{getInfo().validationMessage | translateText}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 hidden-sm hidden-xs" style="height: 40px"></div>
        <div class="col-md-6 help" style="padding-top: 10px;text-align: center">
            <button
                    type="button"
                    ng-show="getInfo().field!=null && getInfo().field.isImage!=true"
                    ng-click="download()"
                    class="button">{{'--.field.document.download' | translateText}} {{getInfo().field.name}}
            </button>

            <img ng-show="getInfo().field!=null && getInfo().field.isImage==true" ng-src="{{fileCall}}"/>

        </div>
    </div>
</div>
