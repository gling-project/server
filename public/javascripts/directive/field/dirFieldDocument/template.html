<div class="input-text field_text row"
     ng-class="{'error' : displayError()===true,'has-calculator': getInfo().hasCalculator===true}"
     ng-hide="isActive() === false">
    <div class="form-group row">
        <label class="control-label col-md-3" ng-show="getInfo().fieldTitle">
            {{getInfo().fieldTitle |translateText}}
        </label>

        <div ng-class="getInfo().fullSize==true?'col-md-12':'col-md-6'">
            <div ng-class="{'input-group':!!getInfo().money}" style="text-align: center">
                <div ng-show="inDownload=== true &amp;&amp; percent != 100" class="document-question-progress-bar">
                    <div ng-style="style">
                        <spa></spa>
                    </div>
                </div>
                <div ng-show="inDownload=== true && percent != 100" class="document-question-progress-percentage">
                    {{percent}} %
                </div>
                <div ng-show="inDownload=== true && percent == 100">{{'--.field.document.inTreatment' |
                    translateText}}
                </div>
                <span class="btn btn-default btn-file field-document-btn"
                      ng-hide="inDownload === true || getInfo().disabled()">
                    {{((getInfo().field[getInfo().fieldName]!=null)?'--.download.button.update':'--.download.button.new') | translateText}}
                    <input
                            name="{{ id }}"
                            type="file"
                            ng-file-select="onFileSelect($files)"
                            />
                </span>
                <div ng-show="success && getInfo().disabled()!=true">{{'--.field.document.success' | translateText}}</div>
                <button
                        type="button"
                        ng-show="getInfo().field[getInfo().fieldName]!=null && getInfo().field[getInfo().fieldName].isImage!=true"
                        ng-click="download()"
                        class="button">{{'--.field.document.download' | translateText}} {{getInfo().field[getInfo().fieldName].name}}
                </button>

                <img ng-show="getInfo().field[getInfo().fieldName]!=null && getInfo().field[getInfo().fieldName].isImage==true"
                     style="border:1px solid #999999"
                     ng-src="/{{fileCall}}"/>
            </div>
        </div>
        <div class="col-md-3 errors" ng-show="displayError()===true">{{getInfo().validationMessage | translateText}}
        </div>
    </div>
</div>
