<div ng-click="toGoogleMap()" class="google-map-container">

    <div class="google-disabled-panel"
         ng-show="getInfo().staticMap"></div>

    <map center="{{mapData.center.latitude}}, {{mapData.center.longitude}}"
         zoom="{{mapData.zoom}}"
         disable-default-u-i="getInfo().staticMap">
    </map>
</div>
