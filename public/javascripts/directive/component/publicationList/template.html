<div class="publication-list">

    <div ng-show="getInfo().loading===true" class="loading">
        <img src="/assets/images/big_loading.gif"/>
    </div>


    <div ng-show="getInfo().loading!=true && publications.length == 0">
        {{'--.list.nothing' | translateText}}
    </div>

    <!-- publication -->
    <div ng-repeat="publication in publications"
         class="publication-box"
         ng-click="click()">

        <!-- header -->
        <table class="publication-header">
            <tr>
                <td rowspan="2">
                    <div class="publication-business-illustration">
                        <img ng-click="navigateTo('/business/'+publication.businessId)"
                             ng-src="{{publication.businessIllustration | image}}"/>
                    </div>
                </td>
                <td class="publication-header-business">
                    <div ng-click="navigateTo('/business/'+publication.businessId)">
                        <span>
                            {{publication.businessName}}
                        </span>
                    </div>

                </td>
            </tr>
            <tr>
                <td class="publication-header-title">
                    <div class="publication-header-title-top">
                        <i ng-show="getInterestClass(publication)!=null"
                           class="{{getInterestClass(publication)}}">
                        </i>
                        {{publication.title}}
                    </div>
                    <div class="publication-header-data-box">
                        <i class="fa fa-globe"></i> {{publication.distance / 1000 | number:2}} km
                    </div>
                </td>
            </tr>
        </table>
        <div class="publication-body">
            <div class="publication-data">
                <div class="publication-data-header">

                </div>
                <div class="publication-data-body">

                </div>

            </div>
            <div class="publication-gallery">
                <div>
                    <gallery-ctrl ng-info="{images:publication.pictures}"></gallery-ctrl>
                </div>
            </div>
        </div>
        <div class="publication-footer">


            <div class="publication-footer-date">
                Publi√© le {{publication.startDate | date:medium}}
            </div>

            <div class="publication-footer-facebook">
                <facebook-share-publication-ctrl ng-info="{publication:publication}"></facebook-share-publication-ctrl>
            </div>

        </div>
    </div>

</div>
