<div class="content-block map-page" style="margin-top: 100px;height:{{height}}px"><div class="map-content"><!--filtre open--><div class="option-panel option-panel-left" ng-hide="displayFilters===true"><button ng-click="displayFilters=!displayFilters">Filtre</button></div><!--list open--><div class="option-panel option-panel-right" ng-hide="displayList===true"><button ng-click="displayList=!displayList">Liste des commerces</button></div><!--map--><div id="map" style="height:{{height}}px !important"></div><!--filter panel--><div class="filter-panel" ng-show="displayFilters"><span class="filter-panel-close glyphicon glyphicon-remove" ng-click="displayFilters=false"></span><h3>Filters</h3><div class="list-container"><div class="list-container-scroll"><!--folloing--><input ng-model="filters.following" type="checkbox">Uniquement les commerces suivi<br><input ng-model="filters.open" type="checkbox">Uniquement les commerces actuellement ouverts<h3>Intérêts</h3><span class="link" ng-click="selectAllInterest(true)">Tout sélectionner</span> /<span class="link" ng-click="selectAllInterest(false)">Rien sélectionner</span><div ng-repeat="interest in interests"><input ng-model="interest.selected" type="checkbox"><span ng-class="'gling-icon gling-icon-' + interest.name"></span>  {{interest.translationName}}</div></div></div></div><!--displayed business panel--><div class="displayed-business-panel" ng-show="displayList"><span class="filter-panel-close glyphicon glyphicon-remove" ng-click="displayList=false"></span><h3>Commerces</h3><div class="list-container"><div class="list-container-scroll"><div ng-show="listDisplayedBusiness.length == 0">Pas de commerce dans cette zone</div><div class="list-element" ng-mouseover="startAnimation(business,true)" ng-repeat="business in listDisplayedBusiness" ng-mouseleave="startAnimation(business,false)"><business-for-map-ctrl ng-info="{business:business}"></business-for-map-ctrl></div></div></div></div></div></div>
