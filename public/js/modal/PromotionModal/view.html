<div class="modal-header">
    <button class="gling-button-dark glyphicon glyphicon-remove" style="float:right" ng-click="close()"></button>
    <h4 ng-show="update" class="modal-title">{{'--.promotion.modal.title.update' | translateText}}</h4>
    <h4 ng-hide="update" class="modal-title">{{'--.promotion.modal.title.create' | translateText}}</h4>
</div>
<div class="modal-body" ng-style="getHeight()">
    <promotion-form-ctrl ng-info="promotionParam"></promotion-form-ctrl>
</div>
<div class="modal-footer">
    <button ng-disabled="loading"
            id="promotion-modal-btn-save"
            type="button"
            class="btn gling-button-dark"
            ng-click="save(false)">
        {{'--.generic.save' | translateText}}
    </button>
    <img src="/assets/images/modal-loading.gif" ng-show="loading"/>
</div>
