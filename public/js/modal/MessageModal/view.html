<div class="modal-header">
    <button class="btn glyphicon glyphicon-remove" style="float:right" ng-click="close()"></button>
    <h4 class="modal-title">{{title | translateText}}</h4>
</div>
<div class="modal-body" >

    {{message | translateText}}

</div>
<div class="modal-footer"
     ng-show="displaySaveButton()">
    <button ng-disabled="loading"
            id="modal-message-btn-valid"
            type="button"
            class="btn gling-button-dark"
            ng-click="save()">
        {{'--.generic.valid' | translateText}}
    </button>
    <img src="/assets/images/modal-loading.gif" ng-show="loading"/>
</div>
