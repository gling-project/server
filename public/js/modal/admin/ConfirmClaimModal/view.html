<div class="modal-header"><button class="btn glyphicon glyphicon-remove" ng-click="close()" style="float:right"></button><h4 class="modal-title">{{business.name}} réclamation</h4></div><div class="modal-body modal-login business-registration">information sur la personne réclamant le commerce<table class="table-basic"><tr><td>nom</td><td>{{business.claimBusiness.account.firstname}} {{business.claimBusiness.account.lastname}}</td></tr><tr><td>email</td><td>{{business.claimBusiness.account.email}}</td></tr><tr><td>téléphone</td><td>{{business.claimBusiness.phone}}</td></tr><tr><td>tva</td><td>{{business.claimBusiness.vta}}</td></tr></table></div><!--footer--><div class="modal-footer"><button class="btn gling-button-dark" ng-click="confirm()" type="button" ng-disabled="loading">{{'--.generic.confirm' | translateText}}</button><img ng-show="loading" src="/assets/images/modal-loading.gif"></div>
