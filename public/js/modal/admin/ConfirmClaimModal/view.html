<div class="modal-header"><button class="btn glyphicon glyphicon-remove" ng-click="close()" style="float:right"></button><h4 class="modal-title">{{business.name}} réclamation</h4></div><div class="modal-body modal-login business-registration">Listes des personnes réclamant le commerce<tabset><tab active="claim.active" ng-repeat="claim in claims"><tab-heading>{{claim.account.firstname}} ({{claim.account.lastname}})</tab-heading><table class="table-basic"><tr><td>nom</td><td>{{claim.account.firstname}} {{claim.account.lastname}}</td></tr><tr><td>email</td><td>{{claim.account.email}}</td></tr><tr><td>téléphone</td><td>{{claim.phone}}</td></tr><tr><td>tva</td><td>{{claim.vta}}</td></tr><tr><td colspan="2"><button class="btn gling-button-dark" ng-click="confirm(claim)" type="button" ng-disabled="loading">{{'--.generic.confirm' | translateText}}</button><img ng-show="loading" src="/assets/images/modal-loading.gif"></td></tr></table></tab></tabset></div>
