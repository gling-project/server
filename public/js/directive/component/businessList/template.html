<div class="publication-list"><div class="loading" ng-show="getInfo().loading===true"><img src="/assets/images/big_loading.gif"></div><div ng-show="getInfo().loading!=true &amp;&amp; businesses.length == 0">{{'--.list.nothing' | translateText}}</div><div class="publication-box" ng-class="{'publication-followed':business.following === true}" ng-click="click()" ng-repeat="business in businesses"><table class="publication-header"><tr><td rowspan="2"><div class="publication-business-illustration"><img ng-click="navigateTo('/business/'+business.id)" ng-src="{{business.illustration | image}}"></div></td><td class="publication-header-business"><div class="publication-bordered-bottom-hover publication-bordered-bottom" ng-click="navigateTo('/business/'+business.id)"><span class="publication-main-title"><i class="gling-icon gling-icon gling-icon-bell" ng-show="business.following === true">{{business.name}}</i></span></div></td></tr><tr><td class="publication-header-title"><div class="publication-bubble publication-bordered"><i class="gling-icon gling-icon-earth"></i><span>{{business.distance / 1000 | number:2}} km</span></div><div class="publication-bubble publication-bordered"><span>{{business.address.street}} <br/>{{business.address.zip}},{{business.address.city}}</span></div></td></tr></table><div class="publication-body"><div class="publication-data" ng-hide="business.description == null"><div class="publication-data-body"><category-line-ctrl ng-info="{categories:business.categories}"></category-line-ctrl><span ng-bind-html="business.description | text : descriptionLimit"></span><span class="link" ng-show="business.description.length &gt; descriptionLimitBase &amp;&amp; descriptionLimit==descriptionLimitBase" ng-click="descriptionLimit = 10000">{{'--.textReuction.seeMore' | translateText}}</span><span class="link" ng-show="business.description.length &gt; descriptionLimitBase &amp;&amp; descriptionLimit!=descriptionLimitBase" ng-click="descriptionLimit = descriptionLimitBase">{{'--.textReuction.seeLess' | translateText}}</span></div></div></div><follow-widget-ctrl ng-info="{displayText:true,business:business}"></follow-widget-ctrl></div></div>
