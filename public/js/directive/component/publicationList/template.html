<div class="publication-list">

    <!-- empty list message -->
    <div ng-show="getInfo().loading!=true && publications.length == 0">
        {{'--.list.nothing' | translateText}}
    </div>

    <!-- publication -->
    <publication-widget-ctrl ng-repeat="publication in publications"
                             ng-info="{publication:publication,changeInterestCallback:changeInterestCallback}">
    </publication-widget-ctrl>

    <!-- loading -->
    <div ng-show="getInfo().loading===true" class="loading">
        <img src="/assets/images/big_loading.gif"/>
    </div>
</div>
