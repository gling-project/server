<div class="business-for-map"><div class="business-header" ng-click="goTo('/business/'+getInfo().business.id)"><img class="business-illustration" ng-src="{{getInfo().business.illustrationName | image}}"><i class="gling-icon gling-icon-bell" ng-show="getInfo().business.following === true"></i><span class="title">{{getInfo().business.name}}</span><span class="currently-open" ng-show="getInfo().business.isOpen">{{'--.schedule.isOpenNow' | translateText}}</span></div><category-line-ctrl ng-info="{categories:getInfo().business.categories,level1:false}"></category-line-ctrl>{{getInfo().business.street}},{{getInfo().business.zip}}<br><follow-widget-ctrl ng-info="{displayText:true,business:getInfo().business}"></follow-widget-ctrl></div>
