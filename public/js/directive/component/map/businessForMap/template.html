<div class="business-for-map"><div class="business-header" ng-click="goTo('/business/'+getInfo().business.id)"><img class="business-illustration" ng-src="{{getInfo().business.illustration | image}}"><i class="gling-icon gling-icon-bell" ng-show="getInfo().business.following === true"></i><span class="title">{{getInfo().business.name}}</span><span class="currently-open" ng-show="getInfo().business.attendance == 'LIGHT' || getInfo().business.attendance == 'MODERATE' || getInfo().business.attendance == 'IMPORTANT'">{{'--.schedule.isOpenNow' | translateText}}</span></div><category-line-ctrl ng-info="{categories:getInfo().business.categories}">{{getInfo().business.address.street}},{{getInfo().business.address.zip}}{{getInfo().business.address.city}}<br/></category-line-ctrl><br><follow-widget-ctrl ng-info="{displayText:true,business:getInfo().business}"></follow-widget-ctrl></div>
