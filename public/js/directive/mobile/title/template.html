<div class="navbar navbar-app navbar-absolute-top">


    <div class="navbar-brand navbar-brand-center">
        {{title | translateText}}
    </div>


    <div class="btn-group pull-left">
        <div class="btn btn-navbar"
             ng-click="back()"
             ng-hide="displayMenu !== false">
            <div class="nav-button"
                 ng-show="displayBack()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </div>
        </div>
        <div class="btn btn-navbar nav-menu"
             ng-click="showMenu()"
             ng-show="displayMenu !== false" >
            <div class="nav-button">
                <i class="gling-icon gling-icon-menu"></i>
            </div>
        </div>
    </div>

</div>
