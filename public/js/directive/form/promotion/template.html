<div class="form">

    <dir-field-select ng-info="fields.interests"></dir-field-select>

    <dir-field-text ng-info="fields.title"></dir-field-text>

    <dir-field-text-area ng-info="fields.description"></dir-field-text-area>

    <dir-field-date-simple ng-info="fields.startDate"></dir-field-date-simple>

    <dir-field-date-simple ng-info="fields.endDate"></dir-field-date-simple>

    <div class="inject_illustration_field"></div>

    <table class="onoffswitchtable">
        <tr>
            <td>{{'--.promotion.simplePromotion' | translateText}}</td>
            <td>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch"
                           class="onoffswitch-checkbox"
                           id="myonoffswitchFromPromotionForm"
                           checked ng-model="completePromotion">
                    <label class="onoffswitch-label" for="myonoffswitchFromPromotionForm">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </td>
            <td>{{'--.promotion.completePromotion' | translateText}}</td>
        </tr>
    </table>

    <dir-field-text ng-info="fields.originalPrice"></dir-field-text>

    <dir-field-text ng-info="fields.offPercent"></dir-field-text>

    <dir-field-text ng-info="fields.offPrice"></dir-field-text>

    <dir-field-text-area ng-info="fields.editionReason"></dir-field-text-area>

    <h3>{{'--.publication.previsualization' | translateText}}</h3>

    <publication-widget-ctrl ng-info="{publication:getInfo().dto,previsualization:true}"></publication-widget-ctrl>


</div>
