<div><div class="navigation-bar" ng-class="{'header-with-advanced-search':advancedSearch}"><div class="container header-option-container"><h1 id="welcome-btn-welcome" class="gling-icon gling-icon-logoapp button-with-label" ng-click="goToHome()" style="cursor : pointer"><Gling></Gling></h1><!--BETA--><img src="/assets/images/beta.png" style="margin-top: -10px;"><!--seach bar--><search-bar-ctrl ng-info="{mobile:false}"></search-bar-ctrl><!--position choice--><select class="gling-button-light" ng-model="currentPosition" ng-options="position.key as position.translation | translateText for position in positions" style="display: inline-block;width: 150px"></select><!--not connected menu--><div class="profile-buttons-container" ng-show="accountService.getMyself()==null"><!--lang--><select class="gling-button-light" ng-model="languageService.currentLanguage" ng-options="lang.code as lang.language for lang in languageService.languages"></select><button id="welcome-btn-login" class="gling-button" ng-click="login()" type="button">{{'--.welcome.login' | translateText}}</button><span>{{'--.generic.or' | translateText}}</span><button id="welcome-btn-registration" class="gling-button" ng-click="registration()" type="button">{{'--.welcome.signIn' | translateText}}</button></div><!--connected menu--><div class="profile-buttons-container" ng-show="accountService.getMyself()!=null" style="display : inline-block"><div class="dropdown" ng-show="accountService.getMyself()!=null" style="display : inline-block"><!--connection button--><div class="menu-connection-button-container"><div class="menu-connection-name">{{accountService.getMyself().firstname}}</div><div id="dropdownMenu1" class="gling-icon gling-icon-profil menu-connection-icon" data-toggle="dropdown" aria-expanded="true"><span></span></div><!--connected menu--><ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1"><li role="presentation"><a id="welcome-btn-profile" role="menuitem" ng-click="navigateTo('/profile')" tabindex="-1" href="">{{'--.welcome.myProfile' | translateText}}</a></li><li role="presentation"><a id="welcome-btn-logout" role="menuitem" ng-click="logout()" tabindex="-1" href="">{{'--.generic.logout' | translateText}}</a></li><li><ul></ul></li></ul></div></div></div></div><!--navigation bar--><div class="navigation-bar-menu"><div><button class="gling-button-dark" ng-click="goTo('/welcome')" ng-class="{'selected':testPath('/welcome')}">{{'--.welcome.welcome' | translateText}}</button><button class="gling-button-dark" ng-click="goTo('/shopnews/')" ng-class="{'selected':testPath('/shopnews')}">{{'--.welcome.newsfeed' | translateText}}</button><button class="gling-button-dark" ng-click="goTo('/map')" ng-class="{'selected':testPath('/map')}">{{'--.welcome.map' | translateText}}</button><button class="gling-button-dark" ng-show="accountService.getMyself()!=null" ng-click="goTo('/my-businesses')" ng-class="{'selected':testPath('/my-business')}">{{'--.welcome.myBusinesses' | translateText}}</button><button class="gling-button-dark" ng-show="accountService.getMyself()!=null &amp;&amp; accountService.getMyself().type == 'BUSINESS'" ng-click="goTo('/business/'+accountService.getMyself().businessId)" ng-class="{'selected':testPath('/business')}">{{'--.welcome.myBusiness' | translateText}}</button></div></div></div></div>
