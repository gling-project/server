db.default.url="postgres://florian:florian@localhost:5433/lynk"
db.default.jndiName=DefaultDS
jpa.default=defaultPersistenceUnit

parsers.text.maxLength=1024K

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG

# URL
app.status=${?appStatus}
project.url=${?projectUrl}
project.name=${?projectName}
project.lastVersion="201512171829"


# export MailSMTPPassword=givenPassword
mail.smtp.password = ${?MailSMTPPassword}
mail.default.contact = ${?DEFAULT_CONTACT}

hostname=${?Hostname}

# aws.name of the bucket
site.url.base=${siteUrlBase}
site.mobile.disabled=${?siteMobileDisabled}

# S3Plugin
# ~~~~~~~
# configuration for the S3Plugin, used by Heroku for the files storage

# aws.access
aws.access.key=${?AWSAccessKeyId}

# aws.secret.key
aws.secret.key=${?AWSSecretKey}

# aws.name of the bucket
aws.s3.bucket=${?AWSBuckect}

# access o file
