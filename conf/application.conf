# Spring configuration
spring.context.location="components.xml"

facebook.app.secret=${?FacebookAppSecret}
facebook.app.id=${?FacebookAppId}

# mandrill
mandrill.key=${MandrillToken}
google.api.key=${GoogleApiKey}

# Configure the database name
mongodb.database=${MongodbDatabase}
# Configure credentials
mongodb.credentials=${MongodbCredential}
# Configure the servers
mongodb.servers=${MongodbServer}
# Configure a custom ObjectMapper to use
#mongodb.objectMapperConfigurer=foo.bar.MyObjectMapperConfigurer
event.publicationIds=${?eventPublicationIds}